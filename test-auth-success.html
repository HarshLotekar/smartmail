<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Success Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .loading { background: #3b82f6; }
        pre {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>üîê Testing Your Auth Token</h1>
    <div id="status" class="status loading">‚è≥ Extracting token from URL...</div>
    <div id="result"></div>

    <div style="margin-top: 30px;">
        <button class="button" onclick="testAgain()">üîÑ Test Again</button>
        <button class="button" onclick="goToInbox()">üìß Go to Inbox</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        async function testToken() {
            if (!token) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå No token found in URL';
                return;
            }

            statusDiv.className = 'status loading';
            statusDiv.textContent = '‚è≥ Testing token with backend...';

            try {
                // Decode JWT to show user info
                const tokenParts = token.split('.');
                const payload = JSON.parse(atob(tokenParts[1]));
                
                resultDiv.innerHTML = `
                    <h3>‚úÖ Token Decoded Successfully!</h3>
                    <pre>${JSON.stringify(payload, null, 2)}</pre>
                `;

                // Test with backend
                const response = await fetch('https://smartmail-w4ff.onrender.com/api/auth/check', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Token is VALID! User authenticated: ' + data.user.email;
                    
                    resultDiv.innerHTML += '<h3>‚úÖ Backend Verification:</h3>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>' +
                        '<div class="status success" style="margin-top: 20px;">' +
                        '<strong>üéâ OAUTH IS WORKING!</strong><br>' +
                        'Your token is valid. Once the frontend rebuilds, login will work automatically.' +
                        '</div>';

                    // Store token (same as AuthSuccess.jsx will do)
                    localStorage.setItem('smartmail_token', token);
                    localStorage.setItem('smartmail_user', JSON.stringify(data.user));
                    
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Token validation failed';
                    resultDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
                resultDiv.innerHTML += '<pre>Error: ' + error.stack + '</pre>';
            }
        }

        function testAgain() {
            location.reload();
        }

        function goToInbox() {
            // If token was stored, try to go to inbox
            if (localStorage.getItem('smartmail_token')) {
                window.location.href = 'https://smartmail-frontend-pcuw.onrender.com/inbox';
            } else {
                alert('Token not stored yet. Run test first.');
            }
        }

        // Auto-run test
        testToken();
    </script>
</body>
</html>
