<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Token</title>
</head>
<body>
    <h1>Testing Your Token</h1>
    <p>Token from URL: <span id="token"></span></p>
    <button onclick="testToken()">Test Token with Backend</button>
    <pre id="result"></pre>

    <script>
        // Extract token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        document.getElementById('token').textContent = token ? token.substring(0, 50) + '...' : 'No token';

        async function testToken() {
            if (!token) {
                document.getElementById('result').textContent = 'No token found in URL';
                return;
            }

            try {
                const response = await fetch('https://smartmail-w4ff.onrender.com/api/auth/check', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        // Auto-test on load
        if (token) {
            testToken();
        }
    </script>
</body>
</html>
